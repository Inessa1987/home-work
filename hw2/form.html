<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Форма</title>
	<link rel="stylesheet" href="style_forms.css" type="text/css">
</head>
<body>
	<form action="https://postman-echo.com/post" method="post">
		<h1>Profile edit page</h1>
		<fieldset>
			<legend><h2>Basic info</h2></legend>
			<table>
				<tr>
					<td><label for="id">ID</label></td>
					<td><input id="id" type="text" name="ID" value="725" size="47" readonly></td>
				</tr>
				<tr>
					<td><label for="name">First Name</label></td>
					<td><input id="name" type="text" name="name" value="" size="47"></td>
				</tr>
				<tr>
					<td><label for="sername">Last Name</label></td>
					<td><input id="sername" type="text" name="sername" value="" size="47"></td>
				</tr>
				<tr>
					<td><label for="password">Password</label></td>
					<td><input id="password" type="password" maxlength="25" size="47" name="password"></td>
				</tr>
				<tr>
					<td><label for="tel">Phone</label></td>
					<td><input class="placeholder" id="tel" type="tel" name="phone" value="" placeholder="380"
							size="47"></td>
				</tr>
				<tr>
					<td><label for="email">Email</label></td>
					<td><input id="email" type="email" name="email" value=""
							placeholder="myemail@placeholder.com" size="47"></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" name="keep_email" value="1" id="keep-email">
						<label for="keep-email">Keep my email address private</label>
						<p>We'll remove your public profile email and use<br>
							1978331+username@users.noreply.localhost</p></td>
				</tr>
				<tr>
					<td><label for="calendar">DOB</label></td>
					<td><input id="calendar" name="birthday" type="date"></td>
				</tr>
				<tr>
					<td><label for="url">Blog url</label></td>
					<td><input id="url" name="blog_url" type="url" value="" size="46" placeholder="http://"></td>
				</tr>
				<tr>
					<td><label for="about">About&nbsp;me</label></td>
					<td><textarea id="about" name="about_me" rows="10" cols="47"></textarea></td>
				</tr>
				<tr>
					<td><label for="photo">Profile&nbsp;picture</label></td>
					<td><input id="photo" name="photo" accept="image/*" type="file"></td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend><h2>Professional info</h2></legend>
			<table>
				<tr>
					<td><label for="desire">Desire&nbsp;to&nbsp;study</label></td>
					<td><input id="desire" type="range" name="desire_to_study" min="0" max="100" step="1"
							value="75"></td>
				</tr>
				<tr>
					<td><label for="exp">Experience</label></td>
					<td><input id="exp" type="number" value="3">&nbsp;years</td>
				</tr>
				<tr>
					<td colspan="2">Development&nbsp;Experience</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<ul>
							<li><input type="radio" name="development_experience" id="learning" value="learning">
								<label for="learning">Learning to Program</label>
							<li><input type="radio" name="development_experience" id="junior" value="junior" checked>
								<label for="junior">Junior Developer</label></li>
							<li><input type="radio" name="development_experience" id="middle" value="middle">
								<label for="middle">Mid-Level Developer </label></li>
							<li><input type="radio" name="development_experience" id="senior" value="senior">
								<label for="senior">Senior Developer</label></li>
						</ul>
					</td>
				</tr>
				<tr>
					<td><label for="country">Country</td>
					<td>
						<select name="country" id="country">
							<option disabled selected>- Choose your country -</option>
							<option value="Ukraine">Ukraine</option>
							<option disabled>--------------------------------</option>
							<option value="USA">USA</option>
							<option value="Thailand">Thailand</option>
							<option value="Spain">Spain</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Skills</td>
					<td>
						<ul>
							<li><input type="checkbox" id="html" name="skills[]" value="html" checked>
								<label for="html">HTML</label></li>
							<li><input type="checkbox" id="css" name="skills[]" value="css">
								<label for="css">CSS</label></li>
							<li><input type="checkbox" id="js" name="skills[]" value="js">
								<label for="js">JavaScript</label></li>
							<li><input type="checkbox" id="r" name="skills[]" value="r">
								<label for="r">R</label></li>
							<li><input type="checkbox" id="scala" name="skills[]" value="scala">
								<label for="scala">Scala</label></li>
							<li><input type="checkbox" id="haskell" name="skills[]">
								<label for="haskell">Haskell</label></li>
						</ul>
					</td>
				</tr>
			</table>
		</fieldset>
		<button type="reset">Cancel</button>
		<button type="submit">Submit</button>
		<input type="hidden" name="your_hobby" value="fishing">
	</form>
</body>
</html>
